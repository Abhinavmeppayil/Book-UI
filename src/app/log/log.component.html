<div class="contain">
    <div class="container">

        <form [formGroup]="loginForm">
            <div class="input-group">
                <input type="email" id="email" required formControlName="email">
                <label for="email">Email</label>
                <div *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched" style="color: red; position: absolute;bottom: -25px;">Invalid Email</div>
            </div>
            <div class="input-group">
                <input type="password" id="password" required formControlName="pswd">
                <label for="password">Password</label>
                <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" style="color: red; position: absolute;bottom: -25px; ">Invalid Password</div>
            </div>

            <div class="submit-section">
                <input type="submit" class="submit-button" style="background-color: rgb(152, 89, 11);" (click)="login()">

            </div>

        </form>
    </div>

</div>
