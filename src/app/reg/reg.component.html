<div class="contain">
    <div class="container">

        <form  autocomplete="off " [formGroup]="registerForm" >
            <div class="input-group">
                <input type="text" id="name" required  formControlName="uname"> 
                <label for="name">Name</label>
                <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm. get('uname')?.touched" style="color: red; position: absolute;bottom: -25px;">Invalid Username</div>
            </div>

            <div class="input-group">
                <input type="email" id="email" required formControlName="email" >
                <label for="email">Email</label>
                <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched" style="color: red; position: absolute;bottom: -25px;">Invalid Email</div>
            </div>
            <div class="input-group">
                <input type="password" id="password" required formControlName="pswd">
                <label for="password">Password</label>
                <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red; position: absolute;bottom: -25px; ">Invalid Password</div>
            </div>

            <div class="submit-section">
                <input type="submit" class="submit-button" style="background-color: rgb(152, 89, 11);" (click)="register()" routerLink="/log">

            </div>


        </form>
    </div>
</div>
