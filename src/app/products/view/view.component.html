<div class="allcontainer" style="position: relative;">
<header class="bg-dark py-5">
    <div class="container px-5 ">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div class="my-5 text-center text-xl-start">
                    <h1 class="display-5 fw-bolder text-white mb-2">Title:{{books.title}}</h1>
                    <p class="lead fw-normal text-white-50 mb-4">Author:{{books.author}}</p>
                    <p class="lead fw-normal text-white-50 mb-4">Pages:{{books.pages}}</p>
                    <p class="lead fw-normal text-white-50 mb-4">Year:{{books.year}}</p>
                    <p class="lead fw-normal text-white-50 mb-4">Laguage:{{books.language}}</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                        <!-- <a class="btn btn-primary btn-lg px-4 me-sm-3" href="#features">Get Started</a> -->
                        <!-- <a class="btn btn-outline-light btn-lg px-4" href="#!">Learn More</a> -->
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-xxl-4 d-none d-xl-block text-center border p-1 bg-light"><img class="img-fluid rounded-3 my-5 " [src]="books.image" alt="..." /></div>
        </div>
    </div>

    <div class="text-center">
        <button class="buy-btn" (click)="showbuynow()" >By Now</button>
    </div>
</header>






<div class="container-by border border-light " *ngIf="buynow">
    <form class="mt-5" [formGroup]="buyform">
      <ul class="flex-outer">
        <li>
          <label for="first-name" class="text-light"> Name</label>
          <input type="text" id="first-name" placeholder="Enter your  name here" formControlName="name" name="name">
        </li>
        <li>
          <label for="pincode"  class="text-light">Pincode</label>
          <input type="text" id="pincode" placeholder="Enter your pincode here"  formControlName="pincode" name="pincode">
        </li>
        <li>
          <label for="email"  class="text-light">Email</label>
          <input type="email" id="email" placeholder="Enter your email here"  formControlName="email" name="email">
        </li>
        <li>
          <label for="phone"  class="text-light">Phone</label>
          <input type="tel" id="phone" placeholder="Enter your phone here"  formControlName="phone" name="phone">
        </li>
        <li>
          <label for="message"  class="text-light">Adress</label>
          <textarea rows="6" id="message" placeholder="Enter your adress here"  formControlName="address" name="address"></textarea>
        </li>
        <li>
         
        <li>
          <button type="submit" (click)="buybook(books)">Submit</button>
        </li>
      </ul>
    </form>
  </div>
</div>
