<div class="contain">
    <div class="container">

        <form  autocomplete="off " >
            <div class="input-group">
                <input type="text" id="name" required  formControlName="uname"> 
                <label for="name">Name</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" required formControlName="email" >
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required formControlName="pswd">
                <label for="password">Password</label>
            </div>

            <div class="submit-section">
                <input type="submit" class="submit-button" style="background-color: rgb(152, 89, 11);">

            </div>


        </form>
    </div>
</div>
